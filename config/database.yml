# SQLite version 3.x
#   gem install sqlite3
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.postgresql
  adapter: postgresql
  encoding: unicode
  database: rapportal
  pool: 5
  username: rapportal
  password:
# Warning: The database defined as "test" will be erased and
# # re-generated from your development database when you run "rake".
# # Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/development.postgresql
  adapter: postgresql
  encoding: unicode
  database: rapportal_test
  username: rapportal_test
  password:

staging:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database:
  pool: 5
  username:
  password:

production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: rapportal
  pool: 5
  username: rapportal
  password:
